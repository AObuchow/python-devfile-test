schemaVersion: 2.2.0
metadata:
  name: python-django-local-downstream-udi
  attributes:
    pod-overrides:
      spec:
        volumes:
          - csi:
              driver: csi.sharedresource.openshift.io
              readOnly: true
              volumeAttributes:
                sharedSecret: my-share
            name: my-csi-volume
projects:
  - name: django-realworld-example-app
    zip:
      location: http://devfile-registry.dogfooding.svc:8080/resources/v2/django-realworld-example-app.zip
components:
  - name: tools
    attributes:
      container-overrides:
        volumeMounts:
          - mountPath: /etc/my-csi-volume
             name: my-csi-volume
             readOnly: true
    container:
      image: registry.redhat.io/devspaces/udi-rhel8@sha256:7e942155ebd808256e34a9411b85e41ae41d771353146cf6c15ed0b6bd4caacd
      endpoints:
        - exposure: public
          name: django
          targetPort: 7000
          protocol: https
          path: /api
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      memoryLimit: 512Mi
      mountSources: true
  - name: venv
    volume:
      size: 1G
commands:
  - id: install-dependencies
    exec:
      label: Install dependencies
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: python3 -m venv .venv && . .venv/bin/activate && pip3 install -r requirements.txt && pip3 install ptvsd
      group:
        kind: build
  - id: migrate
    exec:
      label: Migrate
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: . .venv/bin/activate && python3 manage.py migrate
      group:
        kind: build
  - id: run
    exec:
      label: Run the server
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: . .venv/bin/activate && export DEBUG_MODE=False && python3 manage.py runserver 0.0.0.0:7000
      group:
        kind: run
  - id: debug
    exec:
      label: Run the server in debug mode
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: . .venv/bin/activate &&  export DEBUG_MODE=True && python3 manage.py runserver 0.0.0.0:7000 --noreload --nothreading
      group:
        kind: debug
